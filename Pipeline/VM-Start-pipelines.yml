trigger: none

pool: Default

schedules:
- cron: '05 11 * * *'
  displayName: Start VM At 4 PM
  branches:
    include:
    - main
  always: true 


variables:
- group: VM-Details

stages:
- stage: StartVM
  displayName: Start VM at 4 PM
  jobs:
  - job: VMStart
    displayName: VM Start Job
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Finops Service Connection'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          $vmNames = $(VM-Name) -split ","
                    foreach ($vmName in $vmNames) {
                      az vm start --resource-group $(RG-Name) --name $vmName.Trim('"')
                    }